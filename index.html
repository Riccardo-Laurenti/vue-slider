<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-slider</title>
</head>
<body>
    

    <div id="my-app">
        <div class="container">
            <div class="slider-car" tabindex="0">

                <div class="item" >
                    <img :src="images[activeImage].image" @mouseover="stopAutoScroll" @mouseleave="startAutoScroll" />
                    <div class="text">
                        <h3>{{images[activeImage].title}}</h3>
                        <p>
                            {{images[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" v-for="(img, index) in images" :class="activeImage === index ? 'active': '' ">
                        <img :src="img.image" alt="error" @click="changeImg(index)"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    <!-- Link VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js link-->
    <script src="js/script.js"></script>

</body>
</html>
